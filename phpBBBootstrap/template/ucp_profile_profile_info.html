<!-- INCLUDE ucp_header.html -->

<form id="ucp" method="post" action="{S_UCP_ACTION}"{S_FORM_ENCTYPE} class="form-horizontal">
<div class="panel panel-default">
	<div class="panel-heading"><h3 class="panel-title"><i class="icon-user"></i> {L_TITLE}</h3></div>
	<div class="panel-body">
		<p class="text-justify">{L_PROFILE_INFO_NOTICE}</p>
	
		<fieldset>
			<!-- IF ERROR --><p class="alert alert-danger">{ERROR}</p><!-- ENDIF -->
			<div class="form-group">
				<label class="control-label col-sm-4" for="icq">{L_UCP_ICQ}</label>
				<div class="col-sm-8">
			  		<div class="input-group">
		  				<div class="input-group-addon">@</div>
		  				<input type="text" name="icq" id="icq" maxlength="15" value="{ICQ}" class="form-control" />
					</div>
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-sm-4" for="aim">{L_UCP_AIM}</label>
				<div class="col-sm-8">
					<div class="input-group">
		  				<div class="input-group-addon">@</div>
			  			<input type="text" name="aim" id="aim" maxlength="255" value="{AIM}" class="form-control" />
			  		</div>
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-sm-4" for="msn">{L_UCP_MSNM}</label>
				<div class="col-sm-8">
					<div class="input-group">
		  				<div class="input-group-addon"><i class="icon-skype"></i></div>
			  			<input type="text" name="msn" id="msn" maxlength="255" value="{MSN}" class="form-control" />
			  		</div>
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-sm-4" for="yim">{L_UCP_YIM}</label>
				<div class="col-sm-8">
					<div class="input-group">
		  				<div class="input-group-addon"><i class="icon-google-plus-square"></i></div>
				  		<input type="text" name="yim" id="yim" maxlength="255" value="{YIM}" class="form-control" />
				  	</div>
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-sm-4" for="jabber">{L_UCP_JABBER}</label>
				<div class="col-sm-8">
					<div class="input-group">
		  				<div class="input-group-addon">@</div>
				  		<input type="text" name="jabber" id="jabber" maxlength="255" value="{JABBER}" class="form-control" />
				  	</div>
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-sm-4" for="website">{L_WEBSITE}</label>
				<div class="col-sm-8">
					<div class="input-group">
		  				<div class="input-group-addon"><i class="icon-link"></i></div>
						<input type="text" name="website" id="website" maxlength="255" value="{WEBSITE}" class="form-control" />
					</div>
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-sm-4" for="location">{L_LOCATION}</label>
				<div class="col-sm-8">
					<div class="input-group">
		  				<div class="input-group-addon"><i class="icon-globe"></i></div>
				  		<input type="text" name="location" id="location" maxlength="255" value="{LOCATION}" class="form-control" />
				  	</div>
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-sm-4" for="occupation">{L_OCCUPATION}</label>
				<div class="col-sm-8">
			  		<textarea name="occupation" id="occupation" class="form-control" rows="3">{OCCUPATION}</textarea>
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-sm-4" for="interests">{L_INTERESTS}</label>
				<div class="col-sm-8">
			  		<textarea name="interests" id="interests" class="form-control" rows="3">{INTERESTS}</textarea>
				</div>
			</div>
			<!-- IF S_BIRTHDAYS_ENABLED -->
				<div class="form-group">
					<label class="control-label col-sm-4" for="bday_day">{L_BIRTHDAY}</label>
				<div class="col-sm-8">
					<div class="form-inline">
					<label for="bday_day">{L_DAY}&nbsp;: <select name="bday_day" id="bday_day" class="form-control" >{S_BIRTHDAY_DAY_OPTIONS}</select></label>&nbsp; 
					<label for="bday_month">{L_MONTH}&nbsp;: <select name="bday_month" id="bday_month" class="form-control" >{S_BIRTHDAY_MONTH_OPTIONS}</select></label>&nbsp; 
					<label for="bday_year">{L_YEAR}&nbsp;: <select name="bday_year" id="bday_year" class="form-control" >{S_BIRTHDAY_YEAR_OPTIONS}</select></label>
					<span class="help-block"><em>{L_BIRTHDAY_EXPLAIN}</em></span>
					</div>
				</div>
			</div>
			<!-- ENDIF -->
			<!-- BEGIN profile_fields -->
				<div class="form-group <!-- IF profile_fields.ERROR -->has-error<!-- ENDIF -->">
					<label class="control-label col-sm-4" for="<!-- IF profile_fields.FIELD_ID -->{profile_fields.FIELD_ID}<!-- ENDIF -->">{profile_fields.LANG_NAME}<!-- IF profile_fields.S_REQUIRED --> *<!-- ENDIF --></label>						
					<div class="col-sm-8">
		  				{profile_fields.FIELD}
			  			<!-- IF profile_fields.ERROR --><span class="help-block text-error">{profile_fields.ERROR}</span><!-- ENDIF -->
			  			<!-- IF profile_fields.LANG_EXPLAIN --><span class="help-block"><em>{profile_fields.LANG_EXPLAIN}</em></span><!-- ENDIF -->
					</div>
				</div>
			<!-- END profile_fields -->
		</fieldset>
	</div>
	<div class="panel-footer">
		{S_HIDDEN_FIELDS}
		<fieldset class="btn-group">
			<button type="reset" value="{L_RESET}" name="reset" class="btn btn-default"><i class="icon-repeat"></i> {L_RESET}</button>
			<button type="submit" name="submit" value="{L_SAVE}" class="btn btn-primary"><i class="icon-save"></i> {L_SAVE}</button>
		</fieldset>
		{S_FORM_TOKEN}
	</div>
</div>



</form>

<!-- INCLUDE ucp_footer.html -->
