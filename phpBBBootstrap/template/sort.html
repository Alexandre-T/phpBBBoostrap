<!-- IF ! $DISPLAY_TEXT -->
	<!-- DEFINE $DISPLAY_TEXT = '{L_DISPLAY}' -->
<!-- ENDIF -->

<!-- IF S_SELECT_SORT_DAYS and not S_DISPLAY_ACTIVE and not S_IS_BOT -->
	<div class="form-horizontal text-center">
		<div class="form-group">
			<div class="col-md-6">
				<div class="input-group">
					<span class="input-group-addon"><i class="icon-sort"></i> {L_SORT_BY}</span>
					{S_SELECT_SORT_KEY}
					{S_SELECT_SORT_DIR}					
					<div class="input-group-btn input-group-btn-deuxieme">
						<button type="submit" name="sort" class="btn btn-default" id="button_sort">{L_GO}</button>
					</div>
					<div class="input-group-btn">
						<button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
	   						<span class="caret"></span>
	   						<span class="sr-only">Toggle Dropdown</span>
						</button>
						<ul class="dropdown-menu">
							<li><a href="#" onclick="return message_asc_sd()" id="message_asc_sd">{L_ASCENDING} <i class="icon-sort-amount-asc"></i></a></li>
							<li><a href="#" onclick="return message_desc_sd()" id="message_desc_sd">{L_DESCENDING} <i class="icon-sort-amount-desc"></i></a></li>
						</ul>
					</div>
				</div>
			</div>
			<div class="col-md-6">
				<div class="input-group">
					<div class="input-group-addon"><span class="visible-lg">{$DISPLAY_TEXT}</span><span class="hidden-lg">{L_DISPLAY}</span></div>
					{S_SELECT_SORT_DAYS}
					<div class="input-group-btn">
						<input class="btn btn-default" type="submit" value="{L_GO}" />
					</div>
				</div>
			</div>
		</div>
		<!-- IF TOPIC_ID -->
		<div class="form-group">
			<label for="t" class="checkbox-inline"><input type="checkbox" name="t" value="{TOPIC_ID}" checked="checked" />&nbsp;<i class="icon-filter"></i>&nbsp;{L_ONLY_TOPIC}</label>
		</div>
		<!-- ENDIF -->
	</div>
<!-- ENDIF -->
