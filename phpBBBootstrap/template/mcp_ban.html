<!-- INCLUDE mcp_header.html -->
<script>
	var ban_length = new Array();
		ban_length[-1] = '';
	<!-- BEGIN ban_length -->
		ban_length['{ban_length.BAN_ID}'] = '{ban_length.A_LENGTH}';
	<!-- END ban_length -->

	var ban_reason = new Array();
		ban_reason[-1] = '';
	<!-- BEGIN ban_reason -->
		ban_reason['{ban_reason.BAN_ID}'] = '{ban_reason.A_REASON}';
	<!-- END ban_reason -->

	var ban_give_reason = new Array();
		ban_give_reason[-1] = '';
	<!-- BEGIN ban_give_reason -->
		ban_give_reason['{ban_give_reason.BAN_ID}'] = '{ban_give_reason.A_REASON}';
	<!-- END ban_give_reason -->

	function display_details(option)
	{
		$('#unbangivereason').val(ban_give_reason[option]);
		$('#unbanreason').val(ban_reason[option]);
		$('#unbanlength').val(ban_length[option]);
	}
</script>

<form id="mcp_ban" method="post" action="{U_ACTION}" class="form-horizontal">



<div class="panel panel-default">
	<div class="panel-heading"><h3 class="panel-title">{L_TITLE}</h3></div>
	<div class="panel-body">
		<p>{L_EXPLAIN}</p>
		<fieldset>
			<div class="form-group">
				<label class="control-label col-md-4" for="ban">{L_BAN_CELL}</label>
				<div class="col-md-4">					
					<textarea name="ban" id="ban" class="form-control">{BAN_QUANTIFIER}</textarea>
				</div>
				<!-- IF S_USERNAME_BAN --><strong><a href="{U_FIND_USERNAME}" class="btn btn-info" onclick="find_username(this.href); return false;">{L_FIND_USERNAME}</a></strong><!-- ENDIF -->
			</div>
			<div class="form-group">
				<label class="control-label col-md-4" for="banlength">{L_BAN_LENGTH}</label>
				<div class="col-md-4">
					<select class="form-control input-sm" name="banlength" id="banlength" onchange="if(this.value==-1){$('#banlengthother').show();$('#banlengthotherspan').show();}else{$('#banlengthother').hide();$('#banlengthotherspan').hide();}">{S_BAN_END_OPTIONS}</select>
				</div>
				<div class="col-md-4">
					<input type="text" id="banlengthother" name="banlengthother" class="form-control input-sm" style="display:none;"/>
				</div>
				<div class="col-md-offset-8 col-md-4">
					<span class="help-block" id="banlengthotherspan" style="display:none;">{L_YEAR_MONTH_DAY}</span>
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-md-4" for="banreason">{L_BAN_REASON}</label>
				<div class="col-md-8">
					<input name="banreason" id="banreason" type="text" class="form-control" maxlength="255" />
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-md-4" for="bangivereason">{L_BAN_GIVE_REASON}</label>
				<div class="col-md-8">
					<input name="bangivereason" id="bangivereason" type="text" class="form-control" maxlength="255" />
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-md-4" for="banexclude0">{L_BAN_EXCLUDE} </label>
				<div class="col-md-8">
					<label class="radio-inline" for="banexclude1"><input type="radio" name="banexclude" id="banexclude1" value="1" /> {L_YES}</label> 
					<label class="radio-inline" for="banexclude0"><input type="radio" name="banexclude" id="banexclude0" value="0" checked="checked" /> {L_NO}</label>
					<span class="help-block">{L_BAN_EXCLUDE_EXPLAIN}</span>
				</div>
			</div>
		</fieldset>
		{S_HIDDEN_FIELDS}
		{S_FORM_TOKEN}
	</div>
	<div class="panel-footer">
		<div class="btn-group">
			<input type="reset" value="{L_RESET}" name="reset" class="btn btn-default" /> 
			<input type="submit" name="bansubmit" value="{L_SUBMIT}" class="btn btn-primary" />	
		</div>
	</div>
</div>


<div class="panel panel-default">
	<div class="panel-heading"><h3 class="panel-title">{L_UNBAN_TITLE}</h3></div>
	<div class="panel-body">
		<p>{L_UNBAN_EXPLAIN}</p>
	
		<!-- IF S_BANNED_OPTIONS -->
			<fieldset>
			<div class="form-group">
				<label class="control-label col-md-4" for="unban">{L_BAN_CELL} </label>
				<div class="col-md-8">
					<select class="form-control" name="unban[]" id="unban" multiple="multiple" size="5" onchange="if (this.selectedIndex != -1) {display_details(this.options[this.selectedIndex].value);}">{BANNED_OPTIONS}</select>
				</div>
			</div>
			<div class="form-group">
				<span class="control-label col-md-4">{L_BAN_LENGTH} :</span>
				<div class="col-md-8">
					<input type="text" disabled="disabled" id="unbanlength" value="" class="form-control"/>
				</div>
			</div>
			<div class="form-group">
				<span class="control-label col-md-4">{L_BAN_REASON} :</span>
				<div class="col-md-8">
					<input type="text" disabled="disabled" id="unbanreason" value="" class="form-control"/>
				</div>
			</div>
			<div class="form-group">
				<span class="control-label col-md-4">{L_BAN_GIVE_REASON} :</span>
				<div class="col-md-8">
					<input type="text" disabled="disabled" id="unbangivereason" value="" class="form-control"/>
				</div>
			</div>
			</fieldset>
			{S_HIDDEN_FIELDS}
		</div>
		<div class="panel-footer">
			<div class="btn-group">
				<input type="reset" value="{L_RESET}" name="reset" class="btn btn-default" /> 
				<input type="submit" name="unbansubmit" value="{L_SUBMIT}" class="btn btn-primary" />	
			</div>
		</div>
	</div>

	<!-- ELSE -->
	<div class="alert alert-success">
		<p><strong>{L_NO_BAN_CELL}</strong></p>
	</div>
	<!-- ENDIF -->
	
</form>

<!-- INCLUDE mcp_footer.html -->
