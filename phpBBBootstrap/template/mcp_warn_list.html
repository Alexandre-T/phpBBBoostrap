<!-- INCLUDE mcp_header.html -->
<br/>
<form method="post" id="mcp" action="{U_POST_ACTION}">

<div class="panel panel-default">
	<div class="panel-heading"><h4>{L_WARNED_USERS}</h4></div>
	<div class="panel-body">
	
		<!-- IF .user -->
			<div class="btn-group pull-right">
				<!-- IF TOTAL_USERS --><span class="btn btn-default btn-xs disabled">{TOTAL_USERS}</span><!-- ENDIF -->
				<!-- IF PAGE_NUMBER --><!-- IF PAGINATION --><a href="#" class="btn btn-default btn-xs" onclick="jumpto(); return false;" title="{L_JUMP_TO_PAGE}">{PAGE_NUMBER}</a>{PAGINATION}<!-- ELSE --><span class="btn btn-default btn-xs">{PAGE_NUMBER}</span><!-- ENDIF --><!-- ENDIF -->		
			</div>
		<!-- ENDIF -->
		<p>{L_WARNED_USERS_EXPLAIN}</p>
		<!-- IF ! .user -->			
			<div class="alert alert-success">
				{L_WARNINGS_ZERO_TOTAL}
			</div>
		<!-- ELSE -->
			<hr/>
			<fieldset class="form-inline text-center">
				<label>{L_DISPLAY_POSTS}: {S_SELECT_SORT_DAYS}</label>
				<label>{L_SORT_BY} {S_SELECT_SORT_KEY}</label><label>{S_SELECT_SORT_DIR}</label>
				<input type="submit" name="sort" value="{L_GO}" class="btn btn-primary" />
			</fieldset>
		
		<!-- ENDIF -->
	</div>
	<!-- IF .user -->
		
		<table  class="table table-striped table-bordered table-hover">
		<thead>
			<tr>
				<th class="name">{L_USERNAME}</th>
				<th class="name">{L_WARNINGS}</th>
				<th class="name">{L_LATEST_WARNING_TIME}</th>
				<th></th>
			</tr>
		</thead>
		<tbody>

		<!-- BEGIN user -->
			<tr>
				<td>{user.USERNAME_FULL}</td>
				<td>{user.WARNINGS}</td>
				<td>{user.WARNING_TIME}</td>
				<td><a href="{user.U_NOTES}">{L_VIEW_NOTES}</a></td>
			</tr>
		<!-- END user -->
		</tbody>
		</table>
	<!-- ENDIF -->

{S_FORM_TOKEN}
</div>

</form>

<!-- INCLUDE mcp_footer.html -->
