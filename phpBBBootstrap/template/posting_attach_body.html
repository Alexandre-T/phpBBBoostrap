<div class="tab-pane fade" id="attach">

	<p class="text-justify">{L_ADD_ATTACHMENT_EXPLAIN}</p>
	
	<fieldset class="">
	<div class="form-group">
		<label class="control-label" for="fileupload">{L_FILENAME} </label>
		<div class="controls">
			<div class="fileupload fileupload-new" data-provides="fileupload">			
			  <div class="input-append">
			    <div class="uneditable-input col-md-3">
			    	<i class="icon-file fileupload-exists"></i> 
			    	<span class="fileupload-preview"></span>
			    </div>
			    <span class="btn btn-default btn-file">
			    	<span class="fileupload-new"><i class="icon-folder-open"></i>&nbsp;</span>
			    	<span class="fileupload-exists"><i class="icon-repeat"></i>&nbsp;</span>
			    	<input type="file" name="fileupload" id="fileupload" maxlength="{FILESIZE}"/>
			    </span>
			    <a href="#" class="btn btn-default fileupload-exists" data-dismiss="fileupload">
			    	<i class="icon-trash"></i>&nbsp;
			    </a>
			    <button type="submit" name="add_file" value="{L_ADD_FILE}" class="btn btn-primary fileupload-exists" onclick="upload = true;"><i class="icon-upload-alt"></i> {L_ADD_FILE}</button>
			  </div>
			</div>
		</div>
	</div>
	<div class="form-group">
		<label class="control-label" for="filecomment">{L_FILE_COMMENT} </label>
		<div class="controls">
			<textarea name="filecomment" id="filecomment" rows="3" cols="40" class="input-block-level">{FILE_COMMENT}</textarea>
		</div>
	</div>
	</fieldset>

</div>
