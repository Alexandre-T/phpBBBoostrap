<div class="tab-pane fade" id="attach">

	<p class="text-justify">{L_ADD_ATTACHMENT_EXPLAIN}</p>
	
	<div class="form-group">
		<label class="control-label col-sm-2" for="fileupload">{L_FILENAME} </label>
		<div class="col-sm-10">
			<div class="input-group">
				<span class="input-group-btn">
					<span class="btn btn-primary btn-file">
						<i class="fa fa-folder-open"></i> <input type="file" name="fileupload" id="fileupload">
					</span>
				</span>
				<input type="text" class="form-control" readonly>
				<span class="input-group-btn">
					<button type="submit" name="add_file" value="{L_ADD_FILE}" class="btn btn-primary" onclick="upload = true;">
						<i class="fa fa-upload"></i> {L_ADD_FILE}
					</button>
				</span>
			</div>			
		</div>
	</div>
	<div class="form-group">
		<label class="control-label col-sm-2" for="filecomment">{L_FILE_COMMENT} </label>
		<div class="col-sm-10">
			<textarea name="filecomment" id="filecomment" rows="3" cols="40" class="form-control">{FILE_COMMENT}</textarea>
		</div>
	</div>

</div>
