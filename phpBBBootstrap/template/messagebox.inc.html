<!-- IF S_SMILIES_ALLOWED and .smiley or S_SHOW_SMILEY_LINK and S_SMILIES_ALLOWED or S_DISPLAY_REVIEW -->

<!-- ENDIF -->
<div class="form-group">
	<label class="control-label col-sm-2" for="{$NAME}"><!-- IF S_UCP_ACTION and not S_PRIVMSGS and not S_EDIT_DRAFT -->{L_SIGNATURE}<!-- ELSE -->{L_MESSAGE}<!-- ENDIF --> </label>
	<div class="{$CASE1}">
		<textarea name="{$NAME}" id="{$NAME}" rows="17" tabindex="3" onselect="storeCaret(this);" onclick="storeCaret(this);" onkeyup="storeCaret(this);" onfocus="initInsertions();" class="form-control">{MESSAGE}{DRAFT_MESSAGE}{SIGNATURE}</textarea>
		<!-- IF BBCODE_STATUS -->
		<span class="help-block">
			<small>
			{BBCODE_STATUS}				
			<!-- IF S_BBCODE_ALLOWED -->
				&bull; {IMG_STATUS}
				&bull; {FLASH_STATUS}
				&bull; {URL_STATUS}
				&bull; {SMILIES_STATUS}
			<!-- ENDIF -->
			</small>
		</span>
		<!-- ENDIF -->
	</div>
	<div class="{$CASE2}">
		<!-- IF S_SMILIES_ALLOWED and ( .smiley or S_SHOW_SMILEY_LINK ) -->
		<div class="panel panel-default">
			<div class="panel-heading">
				{L_SMILIES}
			</div>
			<!-- IF .smiley -->
			<div class="panel-body">
				<!-- BEGIN smiley -->
				<a href="#" onclick="insert_text('{smiley.A_SMILEY_CODE}', true); return false;"><img src="{smiley.SMILEY_IMG}" width="{smiley.SMILEY_WIDTH}" height="{smiley.SMILEY_HEIGHT}" alt="{smiley.SMILEY_CODE}" title="{smiley.SMILEY_DESC}" /></a>
				<!-- END smiley -->
			</div>
			<!-- ENDIF -->
			<!-- IF S_SHOW_SMILEY_LINK and S_SMILIES_ALLOWED -->
			<div class="panel-footer text-right">
				<a href="{U_MORE_SMILIES}" onclick="popup(this.href, 500, 450, '_phpbbsmilies'); return false;">{L_MORE_SMILIES}</a>
			</div>
			<!-- ENDIF -->
		</div>
		<!-- ENDIF -->
		<!-- IF S_DISPLAY_REVIEW -->
			<hr />
			<strong><a href="#review">{L_TOPIC_REVIEW}</a></strong>
		<!-- ENDIF -->
	</div>
</div>
