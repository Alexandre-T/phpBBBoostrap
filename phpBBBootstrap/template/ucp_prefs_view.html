<!-- INCLUDE ucp_header.html -->

<h3><i class="icon-eye-open"></i> {L_TITLE}</h3>

<form id="ucp" method="post" action="{S_UCP_ACTION}"{S_FORM_ENCTYPE} class="form form-horizontal form-large">

	<fieldset>
		<!-- IF ERROR --><p class="alert alert-danger alert-block">{ERROR}</p><!-- ENDIF -->
		<div class="form-group">
			<span class="control-label">{L_VIEW_IMAGES}</span>
			<div class="controls">
				<label for="images1" class="radio inline">
					<input type="radio" name="images" id="images1" value="1" <!-- IF S_IMAGES --> checked="checked"<!-- ENDIF --> />
					{L_YES}
				</label>
				<label for="images0" class="radio inline">
					<input type="radio" name="images" id="images0" value="0"<!-- IF not S_IMAGES --> checked="checked"<!-- ENDIF --> />
					{L_NO}
				</label>
			</div>
		</div>
		<div class="form-group">
			<span class="control-label">{L_VIEW_FLASH}</span>
			<div class="controls">
				<label for="flash1" class="radio inline">
					<input type="radio" name="flash" id="flash1" value="1" <!-- IF S_FLASH --> checked="checked"<!-- ENDIF --> />
					{L_YES}
				</label>
				<label for="flash0" class="radio inline">
					<input type="radio" name="flash" id="flash0" value="0"<!-- IF not S_FLASH --> checked="checked"<!-- ENDIF --> />
					{L_NO}
				</label>
			</div>
		</div>
		<div class="form-group">
			<span class="control-label">{L_VIEW_SMILIES}</span>
			<div class="controls">
				<label for="smilies1" class="radio inline">
					<input type="radio" name="smilies" id="smilies1" value="1" <!-- IF S_SMILIES --> checked="checked"<!-- ENDIF --> />
					{L_YES}
				</label>
				<label for="smilies0" class="radio inline">
					<input type="radio" name="smilies" id="smilies0" value="0"<!-- IF not S_SMILIES --> checked="checked"<!-- ENDIF --> />
					{L_NO}
				</label>
			</div>
		</div>
		<div class="form-group">
			<span class="control-label">{L_VIEW_SIGS}</span>
			<div class="controls">
				<label for="sigs1" class="radio inline">
					<input type="radio" name="sigs" id="sigs1" value="1" <!-- IF S_SIGS --> checked="checked"<!-- ENDIF --> />
					{L_YES}
				</label>
				<label for="sigs0" class="radio inline">
					<input type="radio" name="sigs" id="sigs0" value="0"<!-- IF not S_SIGS --> checked="checked"<!-- ENDIF --> />
					{L_NO}
				</label>
			</div>
		</div>
		<div class="form-group">
			<span class="control-label">{L_VIEW_AVATARS}</span>
			<div class="controls">
				<label for="avatars1" class="radio inline">
					<input type="radio" name="avatars" id="avatars1" value="1" <!-- IF S_AVATARS --> checked="checked"<!-- ENDIF --> />
					{L_YES}
				</label>
				<label for="avatars0" class="radio inline">
					<input type="radio" name="avatars" id="avatars0" value="0"<!-- IF not S_AVATARS --> checked="checked"<!-- ENDIF --> />
					{L_NO}
				</label>
			</div>
		</div>
		<!-- IF S_CHANGE_CENSORS -->
		<div class="form-group">
			<span class="control-label">{L_DISABLE_CENSORS}</span>
			<div class="controls">
				<label for="wordcensor1" class="radio inline">
					<input type="radio" name="wordcensor" id="wordcensor1" value="1" <!-- IF S_DISABLE_CENSORS --> checked="checked"<!-- ENDIF --> />
					{L_YES}
				</label>
				<label for="wordcensor0" class="radio inline">
					<input type="radio" name="wordcensor" id="wordcensor0" value="0"<!-- IF not S_DISABLE_CENSORS --> checked="checked"<!-- ENDIF --> />
					{L_NO}
				</label>
			</div>
		</div>
	</fieldset>
	<!-- ENDIF -->
	<hr />
	<fieldset>
		<div class="form-group">
			<label class="control-label" for="topic_st">{L_VIEW_TOPICS_DAYS}</label>
			<div class="controls">
				{S_TOPIC_SORT_DAYS}
			</div>
		</div>
		<div class="form-group">
			<label class="control-label" for="topic_sk">{L_VIEW_TOPICS_KEY}</label>
			<div class="controls">
				{S_TOPIC_SORT_KEY}
			</div>
		</div>
		<div class="form-group">
			<label class="control-label" for="topic_sd">{L_VIEW_TOPICS_DIR}</label>
			<div class="controls">
				{S_TOPIC_SORT_DIR}
			</div>
		</div>
	</fieldset>
	<hr />
	<fieldset>
		<div class="form-group">
			<label class="control-label" for="post_st">{L_VIEW_POSTS_DAYS}</label>
			<div class="controls">
				{S_POST_SORT_DAYS}
			</div>
		</div>
			<div class="form-group">
			<label class="control-label" for="post_sk">{L_VIEW_POSTS_KEY}</label>
			<div class="controls">
				{S_POST_SORT_KEY}
			</div>
		</div>
		<div class="form-group">
			<label class="control-label" for="post_sd">{L_VIEW_POSTS_DIR}</label>
			<div class="controls">
				{S_POST_SORT_DIR}
			</div>
		</div>
	</fieldset>

	<fieldset class="form-actions">
		{S_HIDDEN_FIELDS}
			<input type="reset" value="{L_RESET}" name="reset" class="btn btn-default" /> 
			<input type="submit" name="submit" value="{L_SUBMIT}" class="btn btn-primary" />
			{S_FORM_TOKEN}
	</fieldset>
</form>

<!-- INCLUDE ucp_footer.html -->
