<!-- INCLUDE ucp_header.html -->

<form id="ucp" method="post" action="{S_UCP_ACTION}"{S_FORM_ENCTYPE} class="form-horizontal">
<div class="panel panel-default">
	<div class="panel-heading"><h3 class="panel-title"><i class="fa fa-eye"></i> {L_TITLE}</h3></div>
	<div class="panel-body">
<fieldset>
			<!-- IF ERROR --><p class="alert alert-danger">{ERROR}</p><!-- ENDIF -->
			<div class="form-group">
				<label class="control-label col-sm-6">{L_VIEW_IMAGES}</label>
				<div class="col-sm-6">
					<label for="images1" class="radio-inline">
						<input type="radio" name="images" id="images1" value="1" <!-- IF S_IMAGES --> checked="checked"<!-- ENDIF --> />
						{L_YES}
					</label>
					<label for="images0" class="radio-inline">
						<input type="radio" name="images" id="images0" value="0"<!-- IF not S_IMAGES --> checked="checked"<!-- ENDIF --> />
						{L_NO}
					</label>
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-sm-6">{L_VIEW_FLASH}</label>
				<div class="col-sm-6">
					<label for="flash1" class="radio-inline">
						<input type="radio" name="flash" id="flash1" value="1" <!-- IF S_FLASH --> checked="checked"<!-- ENDIF --> />
						{L_YES}
					</label>
					<label for="flash0" class="radio-inline">
						<input type="radio" name="flash" id="flash0" value="0"<!-- IF not S_FLASH --> checked="checked"<!-- ENDIF --> />
						{L_NO}
					</label>
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-sm-6">{L_VIEW_SMILIES}</label>
				<div class="col-sm-6">
					<label for="smilies1" class="radio-inline">
						<input type="radio" name="smilies" id="smilies1" value="1" <!-- IF S_SMILIES --> checked="checked"<!-- ENDIF --> />
						{L_YES}
					</label>
					<label for="smilies0" class="radio-inline">
						<input type="radio" name="smilies" id="smilies0" value="0"<!-- IF not S_SMILIES --> checked="checked"<!-- ENDIF --> />
						{L_NO}
					</label>
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-sm-6">{L_VIEW_SIGS}</label>
				<div class="col-sm-6">
					<label for="sigs1" class="radio-inline">
						<input type="radio" name="sigs" id="sigs1" value="1" <!-- IF S_SIGS --> checked="checked"<!-- ENDIF --> />
						{L_YES}
					</label>
					<label for="sigs0" class="radio-inline">
						<input type="radio" name="sigs" id="sigs0" value="0"<!-- IF not S_SIGS --> checked="checked"<!-- ENDIF --> />
						{L_NO}
					</label>
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-sm-6">{L_VIEW_AVATARS}</label>
				<div class="col-sm-6">
					<label for="avatars1" class="radio-inline">
						<input type="radio" name="avatars" id="avatars1" value="1" <!-- IF S_AVATARS --> checked="checked"<!-- ENDIF --> />
						{L_YES}
					</label>
					<label for="avatars0" class="radio-inline">
						<input type="radio" name="avatars" id="avatars0" value="0"<!-- IF not S_AVATARS --> checked="checked"<!-- ENDIF --> />
						{L_NO}
					</label>
				</div>
			</div>
			<!-- IF S_CHANGE_CENSORS -->
			<div class="form-group">
				<label class="control-label col-sm-6">{L_DISABLE_CENSORS}</label>
				<div class="col-sm-6">
					<label for="wordcensor1" class="radio-inline">
						<input type="radio" name="wordcensor" id="wordcensor1" value="1" <!-- IF S_DISABLE_CENSORS --> checked="checked"<!-- ENDIF --> />
						{L_YES}
					</label>
					<label for="wordcensor0" class="radio-inline">
						<input type="radio" name="wordcensor" id="wordcensor0" value="0"<!-- IF not S_DISABLE_CENSORS --> checked="checked"<!-- ENDIF --> />
						{L_NO}
					</label>
				</div>
			</div>
		</fieldset>
		<!-- ENDIF -->
		<hr />
		<fieldset>
			<div class="form-group">
				<label class="control-label col-sm-6" for="topic_st">{L_VIEW_TOPICS_DAYS}</label>
				<div class="col-sm-6">
					{S_TOPIC_SORT_DAYS}
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-sm-6" for="topic_sk">{L_VIEW_TOPICS_KEY}</label>
				<div class="col-sm-6">
					{S_TOPIC_SORT_KEY}
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-sm-6" for="topic_sd">{L_VIEW_TOPICS_DIR}</label>
				<div class="col-sm-6">
					{S_TOPIC_SORT_DIR}
				</div>
			</div>
		</fieldset>
		<hr />
		<fieldset>
			<div class="form-group">
				<label class="control-label col-sm-6" for="post_st">{L_VIEW_POSTS_DAYS}</label>
				<div class="col-sm-6">
					{S_POST_SORT_DAYS}
				</div>
			</div>
				<div class="form-group">
				<label class="control-label col-sm-6" for="post_sk">{L_VIEW_POSTS_KEY}</label>
				<div class="col-sm-6">
					{S_POST_SORT_KEY}
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-sm-6" for="post_sd">{L_VIEW_POSTS_DIR}</label>
				<div class="col-sm-6">
					{S_POST_SORT_DIR}
				</div>
			</div>
		</fieldset>
	
	</div>
	<div class="panel-footer">
		{S_HIDDEN_FIELDS}
		<fieldset class="btn-group">
				<input type="reset" value="{L_RESET}" name="reset" class="btn btn-default" /> 
				<input type="submit" name="submit" value="{L_SUBMIT}" class="btn btn-primary" />
		</fieldset>
		{S_FORM_TOKEN}
	</div>
</div>

		
</form>

<!-- INCLUDE ucp_footer.html -->
