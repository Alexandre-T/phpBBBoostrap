<!-- INCLUDE ucp_header.html -->

<form id="postform" method="post" action="{S_UCP_ACTION}"{S_FORM_ENCTYPE}>

<h3><i class="icon-pencil"></i> {L_TITLE}</h3>

<!-- IF SIGNATURE_PREVIEW != '' -->
	<h4>{L_SIGNATURE_PREVIEW}</h4>
	<div class="signature">
		{SIGNATURE_PREVIEW}
		<hr/>
	</div>
<!-- ENDIF -->

<p class="text-justify">{L_SIGNATURE_EXPLAIN}</p>

	<!-- DEFINE $SIG_EDIT = 1 -->
	<!-- INCLUDE posting_editor.html -->
	<h4>{L_OPTIONS}</h4>
	<fieldset>
		<!-- IF S_BBCODE_ALLOWED -->
			<div><label class="checkbox" for="disable_bbcode"><input type="checkbox" name="disable_bbcode" id="disable_bbcode"{S_BBCODE_CHECKED} /> {L_DISABLE_BBCODE}</label></div>
		<!-- ENDIF -->
		<!-- IF S_SMILIES_ALLOWED -->
			<div><label class="checkbox" for="disable_smilies"><input type="checkbox" name="disable_smilies" id="disable_smilies"{S_SMILIES_CHECKED} /> {L_DISABLE_SMILIES}</label></div>
		<!-- ENDIF -->
		<!-- IF S_LINKS_ALLOWED -->
			<div><label class="checkbox" for="disable_magic_url"><input type="checkbox" name="disable_magic_url" id="disable_magic_url"{S_MAGIC_URL_CHECKED} /> {L_DISABLE_MAGIC_URL}</label></div>
		<!-- ENDIF -->

	</fieldset>

<fieldset class="form-actions">
	{S_HIDDEN_FIELDS}
	<div class="btn-group">
		<input type="reset" name="reset" value="{L_RESET}" class="btn" />
		<input type="submit" name="preview" value="{L_PREVIEW}" class="btn" />
		<input type="submit" name="submit" value="{L_SUBMIT}" class="btn btn-primary" />
	</div>
	{S_FORM_TOKEN}
</fieldset>
</form>

<!-- INCLUDE ucp_footer.html -->
