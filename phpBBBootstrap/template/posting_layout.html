<!-- INCLUDE overall_header.html -->
<section>
<!-- IF TOPIC_TITLE -->
	<h2><a href="{U_VIEW_TOPIC}">{TOPIC_TITLE}</a></h2>
<!-- ELSE -->
	<h2><a href="{U_VIEW_FORUM}">{FORUM_NAME}</a></h2>
 <!-- ENDIF -->

<!-- IF S_FORUM_RULES -->
	<div class="alert alert-success">
		<button type="button" class="close" data-dismiss="alert">&times;</button>
		<p><!-- IF U_FORUM_RULES -->
			<a href="{U_FORUM_RULES}">{L_FORUM_RULES}</a>
		<!-- ELSE -->
			<strong>{L_FORUM_RULES}</strong><br />
			{FORUM_RULES}
		<!-- ENDIF -->
		</p>
	</div>
<!-- ENDIF -->
<form id="postform" class="form-horizontal" method="post" action="{S_POST_ACTION}"{S_FORM_ENCTYPE}>

<!-- IF S_DRAFT_LOADED -->
	<div class="alert">
		<button type="button" class="close" data-dismiss="alert">&times;</button>
		<h4><i class="icon-exclamation-sign"></i> {L_INFORMATION}</h4>
		<p>{L_DRAFT_LOADED}</p>
	</div>
<!-- ENDIF -->


<!-- IF S_SHOW_DRAFTS --><!-- INCLUDE drafts.html --><!-- ENDIF -->

<!-- IF S_POST_REVIEW --><!-- INCLUDE posting_review.html --><!-- ENDIF -->

<!-- IF S_UNGLOBALISE -->
	<div class="panel">
		<fieldset class="fields1">
			<legend>{L_SELECT_DESTINATION_FORUM}</legend>			
			<p>{L_UNGLOBALISE_EXPLAIN}</p>
			<div class="control-group">
				<label class="control-label" for="to_forum_id">{L_MOVE}</label>
				<div class="controls">
					<select id="to_forum_id" name="to_forum_id">{S_FORUM_SELECT}</select>
				</div>
			</div>
			<div class="control-group">
				<div class="controls">
					<div class="btn-group">
						<input class="btn btn-primary" type="submit" name="post" value="{L_CONFIRM}" />
						<input class="btn " type="submit" name="cancel_unglobalise" value="{L_CANCEL}" />
					</div>
				</div>
			</div>
		</fieldset>
	</div>
<!-- ENDIF -->

<!-- IF S_DISPLAY_PREVIEW --><!-- INCLUDE posting_preview.html --><!-- ENDIF -->

<div class="panel" id="postingbox">
	<h3>{L_POST_A}</h3>
	<!-- DEFINE $EXTRA_POSTING_OPTIONS = 1 -->
	{S_FORM_TOKEN}	
	<!-- INCLUDE posting_editor.html -->
</div>
<!-- IF S_DISPLAY_REVIEW --><!-- INCLUDE posting_topic_review.html --><!-- ENDIF -->

</form>
<!-- IF not S_PRIVMSGS -->
<script type="text/javascript">
// <![CDATA[
	subPanels(show_panel);
// ]]>
</script>
<!-- ENDIF -->
</section>
<!-- INCLUDE overall_footer.html -->
