<!-- IF not S_AVATARS_ENABLED -->
	<p>{L_AVATAR_FEATURES_DISABLED}</p>
<!-- ENDIF -->

<fieldset class="form-horizontal">
	<!-- IF ERROR --><p class="alert alert-danger">{ERROR}</p><!-- ENDIF -->
	<div class="form-group">
		<label class="control-label col-sm-4">{L_CURRENT_IMAGE}</label>
		<div class="col-sm-8">
			<!-- IF AVATAR -->{AVATAR}<!-- ELSE --><img src="{T_THEME_PATH}/images/no_avatar.gif" alt="" /><!-- ENDIF -->
			<div class="checkbox">
				<label><input type="checkbox" name="delete" id="delete" /><i class="fa fa-trash-o"></i> {L_DELETE_AVATAR}</label>
			</div>
			<span class="help-block text-info">{L_AVATAR_EXPLAIN}</span>
		</div>
	</div>
	<hr/>
	<!-- IF S_UPLOAD_AVATAR_FILE -->
		<input type="hidden" name="MAX_FILE_SIZE" value="{AVATAR_SIZE}" />
		<div class="form-group">
			<label class="control-label col-sm-4" for="uploadfile">{L_UPLOAD_AVATAR_FILE}</label>
			<div class="col-sm-8">
				<div class="input-group">
					<span class="input-group-btn">
						<span class="btn btn-primary btn-file">
							<i class="fa fa-folder-open"></i> <input type="file" name="uploadfile" id="uploadfile">
						</span>
					</span>
					<input type="text" class="form-control" readonly>
				</div>
			</div>
		</div>
	<!-- ENDIF -->

	<!-- IF S_UPLOAD_AVATAR_URL -->
		<div class="form-group">
			<label class="control-label col-sm-4" for="uploadurl">{L_UPLOAD_AVATAR_URL}</label>
			<div class="col-sm-8">
				<input type="text" name="uploadurl" id="uploadurl" value="{AVATAR_URL}" class="form-control" />
				<span class="help-block"><em>{L_UPLOAD_AVATAR_URL_EXPLAIN}</em></span>
			</div>
		</div>
	<!-- ENDIF -->

	<!-- IF S_LINK_AVATAR -->
		<div class="form-group">
			<label class="control-label col-sm-4" for="remotelink">{L_LINK_REMOTE_AVATAR}</label>
			<div class="col-sm-8">
				<input type="text" name="remotelink" id="remotelink" value="{AVATAR_REMOTE}" class="form-control" />
				<span class="help-block"><em>{L_LINK_REMOTE_AVATAR_EXPLAIN}</em></span>
			</div>
		</div>
		<div class="form-group">
			<label class="control-label col-sm-4" for="width">{L_LINK_REMOTE_SIZE}</label>
			<div class="col-sm-8">
				<div class="row">
					<div class="col-sm-5">
						<div class="input-group">
							<input type="text" name="width" id="width" size="3" value="{AVATAR_WIDTH}" class="form-control" />
							<div class="input-group-addon">{L_PIXEL}</div>
						</div>
					</div>
					<div class="col-sm-2 text-center">
						&nbsp;&times;&nbsp;
					</div>
					<div class="col-sm-5">
						<div class="input-group">
							<input type="text" name="height" id="height" size="3" value="{AVATAR_HEIGHT}" class="form-control" />
							<div class="input-group-addon">{L_PIXEL}</div>
						</div>
					</div>
				</div>
				<span class="help-block"><em>{L_LINK_REMOTE_SIZE_EXPLAIN}</em></span> 
			</div>
		</div>
	<!-- ENDIF -->
	<!-- IF S_IN_AVATAR_GALLERY -->
	</fieldset>
	<fieldset class="form-horizontal">
	<legend><i class="fa fa-picture-o"></i> {L_AVATAR_GALLERY}</legend>
	
	<div class="form-group">
		<label class="control-label col-sm-4" for="category">{L_AVATAR_CATEGORY}</label>
		<div class="col-sm-8">
			<div class="input-group">
				<select name="category" class="form-control" id="category">{S_CAT_OPTIONS}</select>
				<div class="input-group-btn">
					<input type="submit" value="{L_GO}" name="display_gallery" class="btn btn-default" />
				</div>
			</div>
		</div>
	</div>
	
	<div id="gallery">
	<!-- BEGIN avatar_row --><!-- BEGIN avatar_column -->
		<div class="form-group">
			<div class="col-sm-offset-4 col-sm-8">
				<div class="thumbnail text-center">
					<label for="av-{avatar_row.S_ROW_COUNT}-{avatar_row.avatar_column.S_ROW_COUNT}">
						<img src="{avatar_row.avatar_column.AVATAR_IMAGE}" title="{L_SELECT}" class="img-rounded img-responsive forum-img-select"/>
					</label>
					<div class="caption text-center">
						<div class="checkbox">
							<label>
								<input type="radio" name="avatar_select" id="av-{avatar_row.S_ROW_COUNT}-{avatar_row.avatar_column.S_ROW_COUNT}" value="{avatar_row.avatar_column.AVATAR_FILE}" />
								{L_SELECT}
							</label>
						</div>
					</div>
				</div>
			</div>
		</div>
	<!-- END avatar_column --><!-- END avatar_row -->
	</div>

	<!-- ENDIF -->
</fieldset>
