
<div class="panel">
	<!-- IF not S_AVATARS_ENABLED -->
		<p>{L_AVATAR_FEATURES_DISABLED}</p>
	<!-- ENDIF -->

	<fieldset class="form-horizontal">
	<!-- IF ERROR --><p class="alert alert-block alert-error">{ERROR}</p><!-- ENDIF -->
	<dl class="dl-horizontal">
		<dt>{L_CURRENT_IMAGE}</dt>
		<dd><!-- IF AVATAR -->{AVATAR}<!-- ELSE --><img src="{T_THEME_PATH}/images/no_avatar.gif" alt="" /><!-- ENDIF --></dd>
		<dd><label class="checkbox" for="delete"><input type="checkbox" name="delete" id="delete" /> <i class="icon-trash"></i> {L_DELETE_AVATAR}</label></dd>
		<dd><span class="text-info">{L_AVATAR_EXPLAIN}</span></dd>
	</dl>

	<!-- IF S_UPLOAD_AVATAR_FILE -->
		<div class="control-group">
			<label class="control-label" for="uploadfile">{L_UPLOAD_AVATAR_FILE}</label>
			<div class="controls">
				<input type="hidden" name="MAX_FILE_SIZE" value="{AVATAR_SIZE}" />
				<input type="file" name="uploadfile" id="uploadfile" class="" />
			</div>
		</div>
	<!-- ENDIF -->

	<!-- IF S_UPLOAD_AVATAR_URL -->
		<div class="control-group">
			<label class="control-label" for="uploadurl">{L_UPLOAD_AVATAR_URL}</label>
			<div class="controls">
				<input type="text" name="uploadurl" id="uploadurl" value="{AVATAR_URL}" class="inputbox" />
				<span class="help-block"><em>{L_UPLOAD_AVATAR_URL_EXPLAIN}</em></span>
			</div>
		</div>
	<!-- ENDIF -->

	<!-- IF S_LINK_AVATAR -->
		<div class="control-group">
			<label class="control-label" for="remotelink">{L_LINK_REMOTE_AVATAR}</label>
			<div class="controls">
				<input type="text" name="remotelink" id="remotelink" value="{AVATAR_REMOTE}" class="inputbox" />
				<span class="help-block"><em>{L_LINK_REMOTE_AVATAR_EXPLAIN}</em></span>
			</div>
		</div>
		<div class="control-group">
			<label class="control-label" for="width">{L_LINK_REMOTE_SIZE}</label>
			<div class="controls">
				<input type="text" name="width" id="width" size="3" value="{AVATAR_WIDTH}" class="input-small" /> 
				&nbsp;&times;&nbsp; 
				<input type="text" name="height" id="height" size="3" value="{AVATAR_HEIGHT}" class="input-small" /> {L_PIXEL}
				<span class="help-block"><em>{L_LINK_REMOTE_SIZE_EXPLAIN}</em></span>
			</div>
		</div>
	<!-- ENDIF -->
	</fieldset>

	<!-- IF S_IN_AVATAR_GALLERY -->


		<h4>{L_AVATAR_GALLERY}</h4>
		<div class="control-group">
			<label class="control-label" for="category">{L_AVATAR_CATEGORY}</label>
			<div class="controls">
				<div class="input-append">
					<select name="category" id="category">{S_CAT_OPTIONS}</select>
					<input type="submit" value="{L_GO}" name="display_gallery" class="btn" />
				</div>
			</div>
		</div>

		<div id="gallery">
		<!-- BEGIN avatar_row --><!-- BEGIN avatar_column -->
			<label for="av-{avatar_row.S_ROW_COUNT}-{avatar_row.avatar_column.S_ROW_COUNT}"><img src="{avatar_row.avatar_column.AVATAR_IMAGE}" alt="" /><br />
				<input type="radio" name="avatar_select" id="av-{avatar_row.S_ROW_COUNT}-{avatar_row.avatar_column.S_ROW_COUNT}" value="{avatar_row.avatar_column.AVATAR_FILE}" /></label>
		<!-- END avatar_column --><!-- END avatar_row -->
		</div>

	<!-- ENDIF -->
</div>
