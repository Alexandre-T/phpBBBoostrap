<!-- INCLUDE ucp_header.html -->

<form id="ucp" method="post" action="{S_UCP_ACTION}"{S_FORM_ENCTYPE} class="form-horizontal">
<div class="panel panel-default">
	<div class="panel-heading"><h2 class="panel-title"><i class="icon-cog"></i> {L_TITLE}</h2></div>
	<div class="panel-body">
		<!-- IF S_FORCE_PASSWORD -->
		<p>{L_FORCE_PASSWORD_EXPLAIN}</p>
		<!-- ENDIF -->
		
		<fieldset>
			<!-- IF ERROR --><p class="alert alert-danger alert-block">{ERROR}</p><!-- ENDIF -->
			<div class="form-group">
				<label class="control-label col-sm-5" for="username">{L_USERNAME}</label>
				<div class="col-sm-7">
					<!-- IF S_CHANGE_USERNAME -->
					<input type="text" name="username" id="username" class="form-control" value="{USERNAME}" title="{L_USERNAME}" />
					<!-- ELSE -->
					<span class="form-control uneditable-input">{USERNAME}</span>
					<!-- ENDIF -->
					<span class="help-block"><em>{L_USERNAME_EXPLAIN}</em></span>
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-sm-5" for="email">{L_EMAIL_ADDRESS}</label>
				<div class="col-sm-7">
					<!-- IF S_CHANGE_EMAIL -->
					<input type="text" name="email" id="email" maxlength="100" value="{EMAIL}" class="form-control" title="{L_EMAIL_ADDRESS}" />
					<!-- ELSE -->
					<span class="form-control uneditable-input">{EMAIL}</span>
					<!-- ENDIF -->
				</div>
			</div>
			<!-- IF S_CHANGE_EMAIL -->
			<div class="form-group">
				<label class="control-label col-sm-5" for="email_confirm">{L_CONFIRM_EMAIL}</label>
				<div class="col-sm-7">
					<input type="text" name="email_confirm" id="email_confirm" maxlength="100" value="{CONFIRM_EMAIL}" class="form-control" title="{L_CONFIRM_EMAIL}" />
					<span class="help-block">{L_CONFIRM_EMAIL_EXPLAIN}</span>
				</div>
			</div>
			<!-- ENDIF -->
			<!-- IF S_CHANGE_PASSWORD -->
			<div class="form-group">
				<label class="control-label col-sm-5" for="new_password">{L_NEW_PASSWORD}</label>
				<div class="col-sm-7">
					<input type="password" name="new_password" id="new_password" maxlength="255" value="{NEW_PASSWORD}" class="form-control" title="{L_CHANGE_PASSWORD}" />
					<span class="help-block">{L_CHANGE_PASSWORD_EXPLAIN}</span>
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-sm-5" for="new_password">{L_CONFIRM_PASSWORD}</label>
				<div class="col-sm-7">
					<input type="password" name="password_confirm" id="password_confirm" maxlength="255" value="{PASSWORD_CONFIRM}" class="form-control" title="{L_CONFIRM_PASSWORD}" />
					<span class="help-block"><em>{L_CONFIRM_PASSWORD_EXPLAIN}</em></span>
				</div>
			</div>
			<!-- ENDIF -->
			<div class="form-group">
				<label class="control-label col-sm-5" for="cur_password">{L_CURRENT_PASSWORD}</label>
				<div class="col-sm-7">
					<input type="password" name="cur_password" id="cur_password" maxlength="255" value="{CUR_PASSWORD}" class="form-control" title="{L_CURRENT_PASSWORD}" />
					<span class="help-block"><em><!-- IF S_CHANGE_PASSWORD -->{L_CURRENT_CHANGE_PASSWORD_EXPLAIN}<!-- ELSE -->{L_CURRENT_PASSWORD_EXPLAIN}<!-- ENDIF --></em></span>
				</div>
			</div>
		</fieldset>
	</div>
	<div class="panel-footer">
		{S_HIDDEN_FIELDS}
		<fieldset class="btn-group">
			<input type="reset" value="{L_RESET}" name="reset" class="btn btn-default" />
			<input type="submit" name="submit" value="{L_SUBMIT}" class="btn btn-primary" />
		</fieldset>
		{S_FORM_TOKEN}	
	</div>
</div>

		
	
</form>

<!-- INCLUDE ucp_footer.html -->
