<!-- INCLUDE overall_header.html -->

<script type="text/javascript">
// <![CDATA[
	/**
	* Change language
	*/
	function change_language(lang_iso)
	{
		document.forms['register'].change_lang.value = lang_iso;
		document.forms['register'].submit.click();
	}

	<!-- IF CAPTCHA_TEMPLATE and S_CONFIRM_REFRESH -->
	onload_functions.push('apply_onkeypress_event()');
	<!-- ENDIF -->

// ]]>
</script>

<form method="post" action="{S_UCP_ACTION}" id="register" class="form form-horizontal">

	<h3>{SITENAME} - {L_REGISTRATION}</h3>

	<fieldset>
		<!-- IF ERROR --><p class="alert alert-block alert-danger">{ERROR}</p><!-- ENDIF -->
		
		<!-- IF L_REG_COND -->
			<p class="alert alert-block">{L_REG_COND}</p>
		<!-- ENDIF -->
		<div class="control-group">
			<label class="control-label" for="username">{L_USERNAME} </label>
			<div class="controls">
				<div class="input-prepend">
					<span class="add-on"><i class="icon-user"></i></span>
					<input type="text" tabindex="1" name="username" id="username" value="{USERNAME}" class="input-xlarge"  title="{L_USERNAME}" />
				</div>			
				<span class="help-block">{L_USERNAME_EXPLAIN}</span>
			</div>
		</div>
		<div class="control-group">
			<label class="control-label" for="email">{L_EMAIL_ADDRESS} </label>
			<div class="controls">
				<div class="input-prepend">
					<span class="add-on">@</span>
					<input type="text" tabindex="2" name="email" id="email" maxlength="100" value="{EMAIL}" class="input-xlarge" title="{L_EMAIL_ADDRESS}" />
				</div>			
			</div>
		</div>
		<div class="control-group">
			<label class="control-label" for="email_confirm">{L_CONFIRM_EMAIL} </label>
			<div class="controls">
				<div class="input-prepend">
					<span class="add-on">@</span>
					<input type="text" tabindex="3" name="email_confirm" id="email_confirm" maxlength="100" value="{EMAIL_CONFIRM}" class="input-xlarge" title="{L_CONFIRM_EMAIL}" />
				</div>			
			</div>
		</div>
		<div class="control-group">
			<label class="control-label" for="new_password">{L_PASSWORD} </label>
			<div class="controls">
				<div class="input-prepend">
					<span class="add-on"><i class="icon-key"></i></span>
					<input type="password" tabindex="4" name="new_password" id="new_password" value="{PASSWORD}" class="input-xlarge" title="{L_NEW_PASSWORD}" />
				</div>
				<span class="help-block">{L_PASSWORD_EXPLAIN}</span>			
			</div>
		</div>
		<div class="control-group">
			<label class="control-label" for="password_confirm">{L_CONFIRM_PASSWORD} </label>
			<div class="controls">
				<div class="input-prepend">
					<span class="add-on"><i class="icon-key"></i></span>
					<input type="password" tabindex="5" name="password_confirm" id="password_confirm" size="25" value="{PASSWORD_CONFIRM}" class="input-xlarge" title="{L_CONFIRM_PASSWORD}" />
				</div>
			</div>
		</div>
	
		<hr />
	
		<div class="control-group">
			<label class="control-label" for="lang">{L_LANGUAGE} </label>
			<div class="controls">
				<div class="input-prepend">
					<span class="add-on"><i class="icon-flag"></i></span>
					<select name="lang" id="lang" class="input-xlarge" onchange="change_language(this.value); return false;" title="{L_LANGUAGE}">{S_LANG_OPTIONS}</select>
				</div>
			</div>
		</div>
		<div class="control-group">
			<label class="control-label" for="tz">{L_TIMEZONE} </label>
			<div class="controls">
				<div class="input-prepend">
					<span class="add-on"><i class="icon-time"></i></span>
					<select name="tz" id="tz" class="input-xlarge">{S_TZ_OPTIONS}</select>
				</div>
			</div>
		</div>
	
		<!-- IF .profile_fields -->
			<hr/>
			<p>{L_ITEMS_REQUIRED}</p>
	
		<!-- BEGIN profile_fields -->
			<div class="control-group <!-- IF profile_fields.ERROR -->error<!-- ENDIF -->">
			<label class="control-label" for="<!-- IF profile_fields.FIELD_ID -->{profile_fields.FIELD_ID}<!-- ENDIF -->">{profile_fields.LANG_NAME}<!-- IF profile_fields.S_REQUIRED -->*<!-- ENDIF --> </label>
			<div class="controls">
				{profile_fields.FIELD}
				<!-- IF profile_fields.ERROR --><span class="help-inline">{profile_fields.ERROR}</span><!-- ENDIF -->			
				<!-- IF profile_fields.LANG_EXPLAIN -->
					<span class="help-block">{profile_fields.LANG_EXPLAIN}</span>
				<!-- ENDIF -->
			</div>
		</div>
		<!-- END profile_fields -->
		<!-- ENDIF -->

	</fieldset>
	<!-- IF CAPTCHA_TEMPLATE -->
		<!-- DEFINE $CAPTCHA_TAB_INDEX = 8 -->
		<!-- INCLUDE {CAPTCHA_TEMPLATE} -->
	<!-- ENDIF -->

	<!-- IF S_COPPA -->
	<h4>{L_COPPA_COMPLIANCE}</h4>
	
	<p class="text-justify">{L_COPPA_EXPLAIN}</p>
	<!-- ENDIF -->


	<fieldset class="form-actions">
		{S_HIDDEN_FIELDS}
		<input type="reset" value="{L_RESET}" name="reset" class="btn btn-default" />
		<input type="submit" tabindex="9" name="submit" id="submit" value="{L_SUBMIT}" class="btn btn-primary" />
		{S_FORM_TOKEN}
	</fieldset>
</form>

<!-- INCLUDE overall_footer.html -->
