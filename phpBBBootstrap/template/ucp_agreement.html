<!-- INCLUDE overall_header.html -->

<!-- IF S_SHOW_COPPA or S_REGISTRATION -->

<!-- IF S_LANG_OPTIONS -->
<script type="text/javascript">
// <![CDATA[
	/**
	* Change language
	*/
	function change_language(lang_iso)
	{
		document.forms['register'].change_lang.value = lang_iso;
		document.forms['register'].submit();
	}

// ]]>
</script>
<div class="pull-right intoh2">
	<form method="post" action="{S_UCP_ACTION}" id="register" class="form form-inline"  style="float:none">
		<p class="text-right">
			<label for="lang"><i class="icon-flag"></i> {L_LANGUAGE} </label>
			<select name="lang" id="lang" onchange="change_language(this.value); return false;" title="{L_LANGUAGE}">{S_LANG_OPTIONS}</select>
			{S_HIDDEN_FIELDS}
		</p>
	</form>
</div>
<!-- ENDIF -->
	<h2 class="hr">{SITENAME} - {L_REGISTRATION}</h2>
	<p class="text-justify"><!-- IF S_SHOW_COPPA -->{L_COPPA_BIRTHDAY}<!-- ELSE -->{L_TERMS_OF_USE}<!-- ENDIF --></p>
	
	<form method="post" action="{S_UCP_ACTION}" id="agreement">
		{S_HIDDEN_FIELDS}
		{S_FORM_TOKEN}
		<div class="form-actions">
			<div class="btn-group">
			<!-- IF S_SHOW_COPPA -->
				<a href="{U_COPPA_NO}" class="btn btn-primary"><i class=""></i> {L_COPPA_NO}</a>
				<a href="{U_COPPA_YES}" class="btn btn-default"><i class=""></i> {L_COPPA_YES}</a>
			<!-- ELSE -->
				<button type="submit" name="agreed" id="agreed" value="1" class="btn btn-primary"><i class="icon-thumbs-up-alt"></i> {L_AGREE}</button>
				<button type="submit" name="not_agreed" class="btn btn-default"><i class="icon-thumbs-down-alt"></i> {L_NOT_AGREE}</button>
			<!-- ENDIF -->
			</div>
		</div>
	</form>

<!-- ELSEIF S_AGREEMENT -->

	<div>
		<h2 class="hr">{SITENAME} - {AGREEMENT_TITLE}</h2>
		<p class="text-justify">{AGREEMENT_TEXT}</p>
		<div class="form-actions">
			<p><a href="{U_BACK}" class="btn btn-default"><i class="icon-reply"></i> {L_BACK}</a></p>
		</div>
	</div>

<!-- ENDIF -->

<!-- INCLUDE overall_footer.html -->
