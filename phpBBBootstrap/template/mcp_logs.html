<!-- INCLUDE mcp_header.html -->
<form method="post" class="form-inline" id="mcp" action="{U_POST_ACTION}">

	<div class="panel panel-default">
		<div class="panel-heading">
			<h4>
				{L_TITLE}
				<fieldset class="pull-right bande hidden-xs hidden-sm">
					<div class="form-group">
						<div class="input-group input-group-sm">
							<span class="input-group-addon">{L_SEARCH_KEYWORDS}</span>
							<input type="text" class="form-control" name="keywords" value="{S_KEYWORDS}" />
							<span class="input-group-btn">
								<input type="submit" class="btn btn-primary" name="filter" value="{L_SEARCH}" />
							</span>
						</div>
					</div>
				</fieldset>
			</h4>
		</div>
		<div class="panel-body">
			<!-- IF ! S_LOGS -->
				<div class="alert alert-info">{L_NO_ENTRIES}</div>
			<!-- ELSE -->
			<fieldset class="form-inline text-center">
				<div class="form-group">
					<label>{L_DISPLAY_POSTS}: {S_SELECT_SORT_DAYS}</label>
					<label>{L_SORT_BY} {S_SELECT_SORT_KEY}</label>
					<label>{S_SELECT_SORT_DIR}</label>
					<input type="submit" name="sort" value="{L_GO}" class="btn btn-primary" />
				</div>
			</fieldset>
	
			<hr />
	
			<div class="btn-group pull-right">
				<!-- IF PREVIOUS_PAGE --><a href="{PREVIOUS_PAGE}" class="btn btn-default btn-xs" title="{L_PREVIOUS}"><i class="icon-double-angle-left"></i></a><!-- ENDIF -->
				<!-- IF TOTAL --><span class="btn btn-default btn-xs disabled">{TOTAL}</span><!-- ENDIF -->
				<!-- IF PAGE_NUMBER --><!-- IF PAGINATION --><a href="#" class="btn btn-default btn-xs" onclick="jumpto(); return false;" title="{L_JUMP_TO_PAGE}">{PAGE_NUMBER}</a>{PAGINATION}<!-- ELSE --><span class="btn btn-default btn-xs">{PAGE_NUMBER}</span><!-- ENDIF --><!-- ENDIF -->		
				<!-- IF NEXT_PAGE --><a href="{NEXT_PAGE}" class="btn btn-default btn-xs" title="{L_NEXT}"><i class="icon-double-angle-right"></i></a><!-- ENDIF -->
			</div>
			<!-- ENDIF -->
		</div>
		<!-- IF S_LOGS -->
			<table class="table table-striped table-bordered table-hover">
				<thead>
					<tr>
						<th>{L_USERNAME}</th>
						<th>{L_IP}</th>
						<th>{L_TIME}</th>
						<th>{L_ACTION}</th>
						<!-- IF S_CLEAR_ALLOWED --><th>{L_MARK}</th><!-- ENDIF -->
					</tr>
				</thead>
				<tbody>
					<!-- BEGIN log -->
					<!-- IF log.S_ROW_COUNT is even --><tr class="bg1"><!-- ELSE --><tr class="bg2"><!-- ENDIF -->
						<td>{log.USERNAME}</td>
						<td style="text-align: center">{log.IP}</td>
						<td style="text-align: center">{log.DATE}</td>
						<td>{log.ACTION}<br />
						{log.DATA}
					</td>
						<!-- IF S_CLEAR_ALLOWED --><td style="width: 5%" align="center"><input type="checkbox" name="mark[]" value="{log.ID}" /></td><!-- ENDIF -->
					</tr>
					<!-- END log -->
			</tbody>
		</table>
		<!-- ENDIF -->	
	</div>
	{S_FORM_TOKEN}
	<!-- IF S_CLEAR_ALLOWED -->
		<fieldset class="btn-group">
			<input class="btn btn-warning" type="submit" name="action[del_all]" value="{L_DELETE_ALL}" />
			<input class="btn btn-info" type="submit" value="{L_DELETE_MARKED}" name="action[del_marked]" />
		</fieldset>
		<fieldset class="btn-group pull-right">
			<a href="#" onclick="marklist('mcp', 'mark', true); return false;" class="btn btn-default btn-xs"><i class="icon-check"></i> {L_MARK_ALL}</a>
			<a href="#" onclick="marklist('mcp', 'mark', false); return false;" class="btn btn-default btn-xs"><i class="icon-check-empty"></i> {L_UNMARK_ALL}</a>
		</fieldset>				
	<!-- ENDIF -->	
</form>
<!-- INCLUDE mcp_footer.html -->
