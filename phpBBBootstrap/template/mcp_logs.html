<!-- INCLUDE mcp_header.html -->
<form method="post" class="form-horizontal" id="mcp" action="{U_POST_ACTION}">

	<div class="panel panel-default">
		<div class="panel-heading">
			<h3 class="panel-title">
				{L_TITLE}
				<fieldset class="pull-right forum-bande hidden-xs hidden-sm">
					<div class="form-group">
						<div class="input-group input-group-sm">
							<span class="input-group-addon">{L_SEARCH_KEYWORDS}</span>
							<input type="text" class="form-control" name="keywords" value="{S_KEYWORDS}" />
							<span class="input-group-btn">
								<input type="submit" class="btn btn-primary" name="filter" value="{L_SEARCH}" />
							</span>
						</div>
					</div>
				</fieldset>
			</h3>
		</div>
		<div class="panel-body">
			<!-- IF ! S_LOGS -->
				<div class="alert alert-info">{L_NO_ENTRIES}</div>
			<!-- ENDIF -->
			<!-- INCLUDE sort.html -->
			<hr />

			<div class="btn-group pull-right">
				<!-- IF PREVIOUS_PAGE --><a href="{PREVIOUS_PAGE}" class="btn btn-default btn-xs" title="{L_PREVIOUS}"><i class="fa fa-angle-double-left"></i></a><!-- ENDIF -->
				<!-- IF TOTAL --><span class="btn btn-default btn-xs disabled">{TOTAL}</span><!-- ENDIF -->
				<!-- IF PAGE_NUMBER --><!-- IF PAGINATION --><a href="#" class="btn btn-default btn-xs" onclick="jumpto('{A_BASE_URL}','{PER_PAGE}'); return false;" title="{L_JUMP_TO_PAGE}">{PAGE_NUMBER}</a>{PAGINATION}<!-- ELSE --><span class="btn btn-default btn-xs">{PAGE_NUMBER}</span><!-- ENDIF --><!-- ENDIF -->		
				<!-- IF NEXT_PAGE --><a href="{NEXT_PAGE}" class="btn btn-default btn-xs" title="{L_NEXT}"><i class="fa fa-angle-double-right"></i></a><!-- ENDIF -->
			</div>
		</div>
		<!-- IF S_LOGS -->
			<table id="mcp" class="table table-striped table-bordered table-hover">
				<thead>
					<tr>
						<th>{L_USERNAME}</th>
						<th>{L_IP}</th>
						<th>{L_TIME}</th>
						<th>{L_ACTION}</th>
						<!-- IF S_CLEAR_ALLOWED --><th>{L_MARK}</th><!-- ENDIF -->
					</tr>
				</thead>
				<tbody>
					<!-- BEGIN log -->
					<!-- IF log.S_ROW_COUNT is even --><tr class="bg1"><!-- ELSE --><tr class="bg2"><!-- ENDIF -->
						<td>{log.USERNAME}</td>
						<td class="text-center">{log.IP}</td>
						<td class="text-center">{log.DATE}</td>
						<td>{log.ACTION}<br />
						{log.DATA}
					</td>
						<!-- IF S_CLEAR_ALLOWED --><td class="text-center"><input type="checkbox" name="mark[]" value="{log.ID}" /></td><!-- ENDIF -->
					</tr>
					<!-- END log -->
			</tbody>
		</table>
		<!-- ENDIF -->	
		<div class="panel-footer">
			{S_FORM_TOKEN}
			<!-- IF S_CLEAR_ALLOWED -->
				<fieldset class="btn-group">
					<input class="btn btn-default" type="submit" name="action[del_all]" value="{L_DELETE_ALL}" />
					<input class="btn btn-default" type="submit" value="{L_DELETE_MARKED}" name="action[del_marked]" />
				</fieldset>
				<fieldset class="btn-group pull-right">
					<a href="#" onclick="marklist('mcp', 'mark', true); return false;" class="btn btn-default btn-xs"><i class="fa fa-check-square-o"></i> {L_MARK_ALL}</a>
					<a href="#" onclick="marklist('mcp', 'mark', false); return false;" class="btn btn-default btn-xs"><i class="fa fa-square-o"></i> {L_UNMARK_ALL}</a>
				</fieldset>				
			<!-- ENDIF -->	
		</div>
	</div>
</form>
<!-- INCLUDE mcp_footer.html -->
