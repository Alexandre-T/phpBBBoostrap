<!-- INCLUDE overall_header.html -->
<form action="{S_PROFILE_ACTION}" method="post" id="remind" class="form-horizontal">
	<div class="panel panel-default">
		<div class="panel-heading"><h3 class="panel-title"><i class="icon-key"></i>&nbsp;{L_SEND_PASSWORD}</h3></div>
		<div class="panel-body">
			<div class="form-group">
				<label class="control-label col-sm-3" for="username">{L_USERNAME}:</label>
				<div class="col-sm-9">
					<div class="input-group">
						<span class="input-group-addon"><i class="icon-user"></i></span>
						<input type="text" name="username" id="username" class="form-control">
					</div>
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-sm-3" for="email">{L_EMAIL_ADDRESS}:</label>
				<div class="col-sm-9">
					<div class="input-group">
						<span class="input-group-addon"><i class="icon-envelope"></i></span>
						<input type="text" name="email" id="email" maxlength="100" class="form-control">
					</div>			
					<span class="help-block">{L_EMAIL_REMIND}</span>
				</div>
			</div>
		</div>
		<div class="panel-footer">
			{S_HIDDEN_FIELDS}
			<fieldset class="btn-group">
				<input type="reset" value="{L_RESET}" name="reset" class="btn btn-default">
				<input type="submit" name="submit" id="submit" class="btn btn-primary" value="{L_SUBMIT}" tabindex="2">
			</fieldset>
			{S_FORM_TOKEN}
		</div>
	</div>
</form>
<!-- INCLUDE overall_footer.html -->
