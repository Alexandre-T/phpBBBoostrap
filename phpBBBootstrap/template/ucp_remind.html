<!-- INCLUDE overall_header.html -->
<form action="{S_PROFILE_ACTION}" method="post" id="remind" class="form-horizontal">
	<fieldset>
		<legend><i class="icon-key"></i> {L_SEND_PASSWORD}</legend>
		<div class="form-group">
			<label class="control-label" for="username">{L_USERNAME}:</label>
			<div class="form-controls">
				<div class="input-group">
					<span class="input-group-addon"><i class="icon-user"></i></span>
					<input type="text" name="username" id="username" class="form-control">
				</div>
			</div>
		</div>
		<div class="form-group">
			<label class="control-label" for="email">{L_EMAIL_ADDRESS}:</label>
			<div class="controls">
				<div class="input-group">
					<span class="input-group-addon"><i class="icon-envelope"></i></span>
					<input type="text" name="email" id="email" maxlength="100" class="form-control">
				</div>			
				<span class="help-block">{L_EMAIL_REMIND}</span>
			</div>
		</div>
	</fieldset>
	<fieldset class="form-actions">
		{S_HIDDEN_FIELDS}
		<input type="submit" name="submit" id="submit" class="btn btn-primary" value="{L_SUBMIT}" tabindex="2">
		<input type="reset" value="{L_RESET}" name="reset" class="btn btn-default">
		{S_FORM_TOKEN}
	</fieldset>
</form>

<!-- INCLUDE overall_footer.html -->
