<!-- INCLUDE mcp_header.html -->
<form method="post" class="form-horizontal" id="mcp" action="{U_POST_ACTION}">
<div class="panel panel-default">
	<div class="panel-heading"><h3 class="panel-title">{L_TITLE}</h3></div>
	<div class="panel-body">
		<fieldset >
			<div class="form-group">
				<label class="control-label col-sm-4" for="username">{L_SELECT_USER}</label>
				<div class="input-group input-group-sm col-sm-7">
					<input name="username" id="username" type="text" class="form-control" />
					<span class="input-group-btn">
						<a class="btn btn-info" href="{U_FIND_USERNAME}" onclick="find_username(this.href); return false;">
							<i class="fa fa-search"></i>
							{L_FIND_USERNAME}
						</a>
					</span>
				</div>			
			</div>
			<div class="form-group">
				<div class="btn-group col-sm-offset-4">
					<input type="reset" value="{L_RESET}" name="reset" class="btn btn-default" />
					<input type="submit" name="submituser" value="{L_SUBMIT}" class="btn btn-primary" />
				</div>
			</div>
		</fieldset>
		{S_FORM_TOKEN}
	</div>
</div>

</form>
<!-- INCLUDE mcp_footer.html -->
