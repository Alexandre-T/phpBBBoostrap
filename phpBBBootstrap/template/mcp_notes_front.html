<!-- INCLUDE mcp_header.html -->
<form method="post" id="mcp" action="{U_POST_ACTION}">

<h3>{L_TITLE}</h3>

<div class="panel">
	<fieldset class="form-inline">
		<label for="username">{L_SELECT_USER}</label>
		<input name="username" id="username" type="text" class="inputbox" />
		<a class="btn btn-info" href="{U_FIND_USERNAME}" onclick="find_username(this.href); return false;">
			<i class="icon-search"></i>
			{L_FIND_USERNAME}
		</a>
	</fieldset>
	<hr class="dashed"/>
	<fieldset class="btn-group">
		<input type="reset" value="{L_RESET}" name="reset" class="btn" />
		<input type="submit" name="submituser" value="{L_SUBMIT}" class="btn btn-primary" />
	</fieldset>
	{S_FORM_TOKEN}
</div>

</form>
<!-- INCLUDE mcp_footer.html -->
