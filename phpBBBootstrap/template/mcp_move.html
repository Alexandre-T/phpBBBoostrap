<!-- INCLUDE overall_header.html -->
<form id="confirm" action="{S_CONFIRM_ACTION}" method="post" class="form-horizontal">

<div class="panel panel-default">
	<div class="panel-heading"><h3 class="panel-title">{MESSAGE_TITLE}</h3></div>
	<div class="panel-body">

		<!-- IF ADDITIONAL_MSG --><p>{ADDITIONAL_MSG}</p><!-- ENDIF -->
		<p>{MESSAGE_TEXT}</p>
		{S_HIDDEN_FIELDS}
		<fieldset>
			<div class="form-group">
				<label for="to_forum_id" class="control-label col-sm-4">{L_SELECT_DESTINATION_FORUM}</label>
				<div class="col-sm-8">
					<select name="to_forum_id" class="form-control">{S_FORUM_SELECT}</select>
				</div>
			</div>
			<!-- IF S_CAN_LEAVE_SHADOW -->
			<div class="form-group">
				<div class="col-sm-offset-4 col-sm-8">
					<div class="checkbox">
	    				<label><input type="checkbox" name="move_leave_shadow" id="move_leave_shadow" />{L_LEAVE_SHADOW}</label>
	    			</div>
	  			</div>
	  		</div>
			
			<!-- ENDIF -->		
		</fieldset>
	</div>
	<div class="panel-footer">
		<fieldset class="btn-group">
			<input type="submit" name="cancel" value="{L_NO}" class="btn btn-default"/>		
			<input type="submit" name="confirm" value="{YES_VALUE}" class="btn btn-primary" /> 
		</fieldset>
		{S_FORM_TOKEN}
	</div>
</div>
</form>
<!-- INCLUDE overall_footer.html -->
