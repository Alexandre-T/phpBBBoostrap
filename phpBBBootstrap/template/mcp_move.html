<!-- INCLUDE overall_header.html -->
<section>
<form id="confirm" action="{S_CONFIRM_ACTION}" method="post" class="form-inline">

<div class="panel panel-default">
	<div class="panel-heading"><h3 class="panel-title">{MESSAGE_TITLE}</h3></div>
	<div class="panel-body">

		<!-- IF ADDITIONAL_MSG --><p>{ADDITIONAL_MSG}</p><!-- ENDIF -->
		<p>{MESSAGE_TEXT}</p>
		<br/>
		{S_HIDDEN_FIELDS}
		<fieldset>
			<label for="to_forum_id" class="control-label">{L_SELECT_DESTINATION_FORUM}</label>
			<select name="to_forum_id" class="col-md-3">{S_FORUM_SELECT}</select>
			<!-- IF S_CAN_LEAVE_SHADOW -->
				<label class="checkbox" for="move_leave_shadow"><input type="checkbox" name="move_leave_shadow" id="move_leave_shadow" />{L_LEAVE_SHADOW}</label>
			<!-- ENDIF -->		
		</fieldset>
	</div>
	<div class="panel-footer">
		<fieldset class="btn-group">
			<input type="submit" name="cancel" value="{L_NO}" class="btn btn-default"/>		
			<input type="submit" name="confirm" value="{YES_VALUE}" class="btn btn-success" /> 
		</fieldset>
		{S_FORM_TOKEN}
	</div>
</div>
</form>
</section>
<!-- INCLUDE overall_footer.html -->
