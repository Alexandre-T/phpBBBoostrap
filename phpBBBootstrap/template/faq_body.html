<div id="faqlinks">
	<div class="row">
		<div class="col-md-6">
		<!-- BEGIN faq_block -->
			<!-- IF faq_block.SWITCH_COLUMN or (SWITCH_COLUMN_MANUALLY and faq_block.S_ROW_COUNT == 4) -->
				</div>
				<div class="col-md-6">
			<!-- ENDIF -->
	
			<dl class="faq">
				<dt><strong>{faq_block.BLOCK_TITLE}</strong></dt>
				<!-- BEGIN faq_row -->

			</dl>
		<!-- END faq_block -->

	</div>
</div>

				<div class="pull-right"><a class="btn btn-default btn-xs" href="#faqlinks" class="top2"><i class="icon-double-angle-up"></i></a></div>

				<p class="text-justify">
					{faq_block.faq_row.FAQ_ANSWER}
				</p>

		</div>
	</div>
<!-- END faq_block -->
