<div class="form-group">
	<div class="{$CAPTCHA_COL_OFFSET} {$CAPTCHA_COL_INPUT}">
		<div class="row">
			<div class="col-md-9">
				<div class="btn-group">
					<button class="btn btn-default tooltip-link" accesskey="b" name="addbbcode0" value="B" onclick="bbstyle(0); return false;" title="{L_BBCODE_B_HELP}"><i class="icon-bold"></i></button>

					<button class="btn btn-default tooltip-link" accesskey="u" name="addbbcode4" value="u" onclick="bbstyle(4); return false;" title="{L_BBCODE_U_HELP}"><i class="icon-underline"></i></button>

						<button class="btn btn-default tooltip-link" accesskey="q" name="addbbcode6" value="Quote" onclick="bbstyle(6); return false;" title="{L_BBCODE_Q_HELP}"><i class="icon-quote-right"></i></button>

					<button class="btn btn-default tooltip-link" accesskey="c" name="addbbcode8" value="Code" onclick="bbstyle(8);return false;" title="{L_BBCODE_C_HELP}"><i class="icon-code"></i></button>

						<button class="btn btn-default tooltip-link" accesskey="p" name="addbbcode14" value="Img" onclick=" bbstyle(14); return false;" title="{L_BBCODE_P_HELP}"><i class="icon-picture"></i></button>

						<!-- ENDIF -->
