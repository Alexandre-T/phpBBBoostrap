<!-- INCLUDE overall_header.html -->
<section>
<script type="text/javascript">
// <![CDATA[
	onload_functions.push('document.getElementById("<!-- IF S_ADMIN_AUTH -->{PASSWORD_CREDENTIAL}<!-- ELSE -->{USERNAME_CREDENTIAL}<!-- ENDIF -->").focus();');
// ]]>
</script>

<form action="{S_LOGIN_ACTION}" method="post" id="login" class="form-horizontal">
	<div class="panel">
		<fieldset>
			<legend><!-- IF LOGIN_EXPLAIN -->{LOGIN_EXPLAIN}<!-- ELSE -->{L_LOGIN}<!-- ENDIF --></legend>
			<!-- IF LOGIN_ERROR -->			
			<div class="alert alert-danger">
				<button type="button" class="close" data-dismiss="alert">&times;</button>
				{LOGIN_ERROR}
			</div>
			<!-- ENDIF -->
			<div class="form-group">
	   			<label class="control-label" for="{USERNAME_CREDENTIAL}">{L_USERNAME}&nbsp;</label>
	   			<div class="controls">
	   				<div class="input-group">
	 						<span class="add-on"><i class="icon-user"></i></span>
	 						<input type="text" tabindex="1" name="{USERNAME_CREDENTIAL}" id="{USERNAME_CREDENTIAL}" size="25" value="{USERNAME}" class="inputbox autowidth" />
					</div>
	   			</div>
	 			</div>
			<div class="form-group">
	   			<label class="control-label" for="{PASSWORD_CREDENTIAL}">{L_PASSWORD}&nbsp;</label>
	   			<div class="controls">
	   				<div class="input-group">
	   					<span class="add-on"><i class="icon-key"></i></span>
	     					<input type="password" tabindex="2" id="{PASSWORD_CREDENTIAL}" name="{PASSWORD_CREDENTIAL}" size="25" class="inputbox autowidth" /></dd>
	     				</div>
	   			</div>
	 			</div>
			<!-- IF CAPTCHA_TEMPLATE and S_CONFIRM_CODE -->
				<!-- DEFINE $CAPTCHA_TAB_INDEX = 3 -->
				<!-- INCLUDE {CAPTCHA_TEMPLATE} -->
			<!-- ENDIF -->
			<div class="form-group">
				<!-- IF S_DISPLAY_FULL_LOGIN and (U_SEND_PASSWORD or U_RESEND_ACTIVATION) -->
					<!-- IF U_SEND_PASSWORD --><div class="controls"><a href="{U_SEND_PASSWORD}">{L_FORGOT_PASS}</a></div><!-- ENDIF -->
					<!-- IF U_RESEND_ACTIVATION --><div class="controls"><a href="{U_RESEND_ACTIVATION}">{L_RESEND_ACTIVATION}</a></div><!-- ENDIF -->
				<!-- ENDIF -->
				<!-- IF S_DISPLAY_FULL_LOGIN -->
				<!-- IF S_AUTOLOGIN_ENABLED -->
					<div class="controls">
						<label for="autologin" class="checkbox">
							<input type="checkbox" name="autologin" id="autologin" tabindex="4" /> 
							{L_LOG_ME_IN}
						</label>
					</div>
				<!-- ENDIF -->
					<div class="controls">
						<label for="viewonline" class="checkbox">
							<input type="checkbox" name="viewonline" id="viewonline" tabindex="5" /> 
							{L_HIDE_ME}
						</label>					
					</div>
				<!-- ENDIF -->
			</div>
			<div class="form-group">
				<div class="controls">
					<button type="submit" name="login" tabindex="6" class="btn btn-primary"><i class="icon-signin"></i> {L_LOGIN}</button>
				</div>
			</div>
			{S_LOGIN_REDIRECT}
			{S_HIDDEN_FIELDS}
		</fieldset>
	</div>
</form>


<!-- IF not S_ADMIN_AUTH and S_REGISTER_ENABLED -->
	<div class="panel">
		<h3 class="fieldset">{L_REGISTER}</h3>
		<p>{L_LOGIN_INFO}</p>
		<p><a href="{U_TERMS_USE}">{L_TERMS_USE}</a> | <a href="{U_PRIVACY}">{L_PRIVACY}</a></p>
		<hr class="dashed"/>
		<p><a href="{U_REGISTER}" class="btn btn-success"><i class="icon-pencil"></i> {L_REGISTER}</a></p>
	</div>
<!-- ENDIF -->

</section>
<!-- INCLUDE overall_footer.html -->
