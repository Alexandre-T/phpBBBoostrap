<!-- IF .draftrow -->
<div>
	<h4>{L_LOAD_DRAFT}</h4>
	<p class="text-justify">{L_LOAD_DRAFT_EXPLAIN}</p>
	<table class="table table-striped table-hover table-condensed">
		<thead>
			<tr>
				<th>{L_LOAD_DRAFT}</th>
				<th>{L_SAVE_DATE}</th>
				<th/>
			</tr>
		</thead>
		<tbody>
			<!-- BEGIN draftrow -->
			<tr>
				<td>
					<a href="{draftrow.U_INSERT}" title="{L_LOAD_DRAFT}" class="topictitle">{draftrow.DRAFT_SUBJECT}</a><br />
					<!-- IF not S_PRIVMSGS --><!-- IF draftrow.S_LINK_TOPIC -->{L_TOPIC}: <a class="bleu" href="{draftrow.U_VIEW}">{draftrow.TITLE}</a>
					<!-- ELSEIF draftrow.S_LINK_FORUM -->{L_FORUM}: <a href="{draftrow.U_VIEW}">{draftrow.TITLE}</a>
					<!-- ELSE -->{L_NO_TOPIC_FORUM}<!-- ENDIF --><!-- ENDIF -->
				</td>
				<td>{draftrow.DATE}</td>
				<td>
					<span class="btn-group pull-right">
						<a href="{draftrow.U_INSERT}" title="{L_LOAD_DRAFT}" class="btn btn-default"><i class="fa fa-download"></i></a>
						<!-- IF draftrow.S_LINK_TOPIC --><a class="btn btn-default" href="{draftrow.U_VIEW}" title="{L_READ_TOPIC}"><i class="fa fa-eye"></i></a>						
						<!-- ENDIF -->
					</span>
				</td>
			</tr>
			<!-- END draftrow -->
		</tbody>
	</table>
</div>
<!-- ENDIF -->
